<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow" />
  <title>Redirecting to WhatsApp...</title>
  <script>
    // ✅ 获取 Pixel ID
    const params = new URLSearchParams(window.location.search);
    const pixelID = params.get("pixel");

    // ✅ WhatsApp 账号池
    const waAccounts = [
      "447394479140","447754990968","447754979685","447754945199"
    ];

    // ✅ 随机选择账号
    function getRandomAccount() {
      const index = Math.floor(Math.random() * waAccounts.length);
      return waAccounts[index];
    }

    // ✅ 获取语言 & 设置消息
    function getLocalizedMessage() {
      const lang = navigator.language || navigator.userLanguage || "en";
      if (lang.startsWith("ar")) {
        return "أرغب في شراء المنتج"; // 阿拉伯语：我想购买产品
      }
      return "I want to buy the product"; // 默认英文
    }

    // ✅ 构建 WhatsApp.com URL
    function getWhatsAppURL(account, message) {
      const encodedMessage = encodeURIComponent(message);
      return `https://api.whatsapp.com/send?phone=${account}&text=${encodedMessage}`;
    }

    // ✅ 自动跳转
    function redirectToWhatsApp() {
      if (pixelID && typeof fbq === 'function') {
        fbq('init', pixelID);
        fbq('track', 'PageView');
        fbq('track', 'ClickButton');
      }

      const waNumber = getRandomAccount();
      const message = getLocalizedMessage();
      const waURL = getWhatsAppURL(waNumber, message);

      setTimeout(() => {
        window.location.href = waURL;
      }, 300);
    }

    // ✅ 加载 Facebook Pixel 脚本（如果有 pixel 参数）
    if (pixelID) {
      !function(f,b,e,v,n,t,s){
        if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
    }

    // ✅ 页面加载后跳转
    window.onload = redirectToWhatsApp;
  </script>
</head>
<body style="margin:0; background:#fff;">
  <noscript>Please enable JavaScript to continue</noscript>
</body>
</html>
